<p>Por capital</p>
<hr />

<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- Tabla de resultados -->
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
